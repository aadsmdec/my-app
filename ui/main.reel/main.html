<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Add Task"
            }
        },
        "item": {
            "prototype": "ui/item.reel",
            "properties": {
                "element": {"#": "item"}
            }
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "content": [],
                "contentController": {"@": "rangeController"}
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller"
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="button"></button>
        <ul data-montage-id="list">
            <li>
                Item
                <div data-montage-id="item"></div>
            </li>
        </ul>
    </div>
</body>
</html>
